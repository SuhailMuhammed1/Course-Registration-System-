{% extends 'base.html' %}

{% block content %}
<!-- Alert messages here -->
<div id="message-box" class="alert" style="display: none;" role="alert">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
</div>

<h1>Add New Course</h1>

<div class="container" style="margin-top: 20px;">

    <!--Course Registration Form-->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
    <br>

    <a href="/" class="btn" style="background-color: black;color: white;">Back to Course List</a>
</div>

{% endblock %}
